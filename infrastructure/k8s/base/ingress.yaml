# Ingress - Routes external traffic to services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  namespace: todo-app
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-methods: 'GET, POST, PUT, DELETE, OPTIONS'
    nginx.ingress.kubernetes.io/cors-allow-origin: 'http://todo.local'
    nginx.ingress.kubernetes.io/cors-allow-credentials: 'true'
spec:
  ingressClassName: nginx
  rules:
    - host: todo.local
      http:
        paths:
          # Backend API - Keep /api prefix
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Frontend - Catch all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
