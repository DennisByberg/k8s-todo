# Service - Stable network endpoint for PostgreSQL
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: todo-app
  labels:
    app: postgres
spec:
  # ClusterIP - Only accessible within cluster (internal service)
  type: ClusterIP

  # Selector - Route traffic to Pods with this label
  selector:
    app: postgres

  # Ports
  ports:
    - name: postgres
      port: 5432 # Service port (what others connect to)
      targetPort: 5432 # Container port (where traffic goes)
      protocol: TCP
