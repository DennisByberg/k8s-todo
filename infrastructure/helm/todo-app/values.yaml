# Default values for todo-app
environment: dev

# Image registry configuration
imageRegistry: ''

# Backend configuration
backend:
  image:
    repository: todo-backend
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8000

# Frontend configuration
frontend:
  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80

# PostgreSQL configuration
postgres:
  image:
    repository: postgres
    tag: '15'
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5432
  persistence:
    enabled: true
    size: 1Gi
