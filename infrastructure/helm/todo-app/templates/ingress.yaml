{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    # NGINX Ingress specific annotations
    nginx.ingress.kubernetes.io/use-regex: "true"
    
    # CORS settings - allow frontend to call backend API
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    
    # HTTPS/TLS annotations
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: todo-app-tls
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          # Azure Load Balancer health probe endpoint
          # Critical: Must return 200 OK or traffic is blocked
          # Routes to backend /healthz endpoint
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: {{ .Release.Name }}-backend
                port:
                  number: 8000
          
          # General health check endpoint
          # Used by developers and monitoring tools
          # Routes to backend /health endpoint
          - path: /health
            pathType: Exact
            backend:
              service:
                name: {{ .Release.Name }}-backend
                port:
                  number: 8000
          
          # Backend API routes
          # All paths starting with /api go to FastAPI backend
          # Examples: /api/todos, /api/docs, /api/redoc
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-backend
                port:
                  number: 8000
          
          # Frontend routes (catch-all)
          # All other paths go to Next.js frontend
          # Must be last due to Prefix matching
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-frontend
                port:
                  number: 80
{{- end }}