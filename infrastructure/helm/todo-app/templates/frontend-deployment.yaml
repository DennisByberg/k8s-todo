apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-frontend
  labels:
    app: {{ include "todo-app.name" . }}-frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  progressDeadlineSeconds: 600  # 10 minutes for deployment to complete
  selector:
    matchLabels:
      app: {{ include "todo-app.name" . }}-frontend
  template:
    metadata:
      labels:
        app: {{ include "todo-app.name" . }}-frontend
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.imageRegistry }}{{ if .Values.imageRegistry }}/{{ end }}{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "todo-app.fullname" . }}-config
              key: NEXT_PUBLIC_API_URL
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30  # Wait 30s before first check
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20  # Wait 20s before first check
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"